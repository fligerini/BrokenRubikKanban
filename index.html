<html>
  <head>
    <title>Kanban Board</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
  <script
      src="https://code.jquery.com/jquery-2.1.3.min.js"
      type="text/javascript"
    ></script>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
      type="text/javascript"
    ></script>
    <div class="modal" id="todo_form">
      <div class="modal-header">
        <div class="title">Add new task</div>
        <button class="btn close-modal">&times;</button>
      </div>
      <div class="body">
      <input type="text" placeholder="Name" id="todo-input-name"></input>
      <input type="text" placeholder="Description" id="todo-input-description"></input>
      <input type="submit" value="Add To Do" id="todo-submit"></input>
      </div>
    </div>
  
    <div class="board">
      <div class="status" id="backlog_status">
        <h1>Backlog</h1>
        <button id="add_task_btn" data-target-modal="#todo_form">+ Add Task</button>
     
      </div>
      <div class="status" id="todo_status">
        <h1>To Do</h1>
      </div>
      <div class="status">
        <h1>In progress</h1>
      </div>
      <div class="status">
        <h1>Done</h1>
      </div>
    <div id="overlay"></div>
    </div>
    <script src="scripts/script.js"></script>

  </body>
</html>
